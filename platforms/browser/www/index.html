<!DOCTYPE html>
<html>

    <head>
        <!-- Required meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!-- Color theme for statusbar -->
        <meta name="theme-color" content="#2196f3">
        <!-- Your app title -->
        <title>My App</title>
        <!-- Path to Framework7 Library CSS -->
        <link rel="stylesheet" href="css/libs/framework7.min.css">
        <!-- Path to your custom app styles-->
    </head>

    <body>
        <!-- App Root Element -->
        <div id="app">

            <!-- Status bar overlay for full screen mode (Cordova or PhoneGap) -->
            <f7-statusbar></f7-statusbar>

            <!-- Main view-->
            <f7-view main>

                <f7-page login-screen>

                    <f7-login-screen-title>
                        <img src="img/logo.png" style="width: 70%">
                        <span style="font-size: small; position: absolute">2.0</span>
                    </f7-login-screen-title>

                    <f7-list form>

                        <f7-list-item>
                            <f7-label>Username</f7-label>
                            <f7-input type="text" placeholder="Your username" :value="login.input_userName" @input="login.input_userName = $event.target.value"></f7-input>
                        </f7-list-item>

                        <f7-list-item>
                            <f7-label>Password</f7-label>
                            <f7-input type="password" placeholder="Your password" :value="login.input_userPass" @input="login.input_userPass = $event.target.value"></f7-input>
                        </f7-list-item>

                    </f7-list>

                    <f7-list>
                        <f7-list-button v-on:click="btn_login_onclick">Sign In</f7-list-button>
                        <f7-block-footer>&copy; Amplya 2018</f7-block-footer>
                    </f7-list>
                    <center><input onclick="connect_22(this.value)" type="button" value="cars" /></center>
                    <div id="result"></div>
                </f7-page>

            </f7-view>
         
        </div>
        <!-- /#app -->

        <!-- Path to Vue js -->
        <script type="text/javascript" src="js/libs/vue.js"></script>
        <!-- Path to Framework7 Library JS-->
        <script type="text/javascript" src="js/libs/framework7.min.js"></script>
         <!-- Path to Framework7 Vue Plugin -->
        <script type="text/javascript" src="js/libs/framework7-vue.min.js"></script>
        <!-- Path to your app js where you init your app-->

        <script type="text/javascript" src="js/libs/vue-resource.min.js"></script>
        <script type="text/javascript" src="js/libs/vue-router.min.js"></script>
        <!-- Path to your app js where you init your app-->
        <script type="text/javascript" src="js/index.js"></script>

        <script charset="utf-8" type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
